<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .menu, .options-menu, .level-selector {
            text-align: center;
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #0F9D58;
            width: 300px;
        }

        h1, h2 {
            color: #0F9D58;
            text-shadow: 0 0 10px #0F9D58;
        }

        button {
            display: block;
            width: 100%;
            margin: 15px auto;
            padding: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            background: linear-gradient(45deg, #0F9D58, #4285F4);
            border: 2px solid #0F9D58;
            border-radius: 10px;
            color: #16213e;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #4285F4, #0F9D58);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        select {
            padding: 10px;
            font-size: 1.2rem;
            width: 100%;
            background-color: #0F9D58;
            color: #16213e;
            border: 2px solid #0F9D58;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="menu-music" loop preload="auto">
        <source src="BasicSoundEffects/menutd.mp3" type="audio/mp3">
    </audio>

    <!-- Main Menu -->
    <div class="menu">
        <h1>Teleporter Dash</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="openLevelEditor()">Level Editor</button>
        <button onclick="openOptionsMenu()">Options</button>
        <button onclick="showCredits()">Credits</button>
    </div>

    <!-- Level Selector -->
    <div class="level-selector" style="display: none;">
        <h2>Select Level</h2>
        <select id="level-select">
            <option value="level1">Level 1</option>
            <option value="level2">Level 2</option>
            <option value="level3">Level 3</option>
        </select>
        <button onclick="beginLevel()">Start Level</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <!-- Options Menu -->
    <div class="options-menu" style="display: none;">
        <h2>Volume Control</h2>
        <input type="range" id="volume-slider" min="0" max="100" value="50" oninput="updateVolumeLabel()">
        <p>Volume: <span id="volume-label">50</span>%</p>
        <button onclick="closeOptionsMenu()">Back</button>
    </div>

    <script>
        document.getElementById('menu-music').loop = true;
        document.getElementById('menu-music').volume = 0.9;
        document.getElementById('menu-music').preload = 'auto';
        
        window.addEventListener('click', function() {
            document.getElementById('menu-music').play();
        }, { once: true });

        function startGame() {
            document.querySelector(".menu").style.display = "none";
            document.querySelector(".level-selector").style.display = "block";
        }

        function beginLevel() {
            const level = document.getElementById("level-select").value;
            if (level === "level1") {
                window.location.href = "level1.html";
            }
            else if (level === "level2") {
                window.location.href = "level2.html";
            } else {
                alert("Level coming soon!");
            }
        }

        function backToMenu() {
            document.querySelector(".level-selector").style.display = "none";
            document.querySelector(".menu").style.display = "block";
        }

        function openOptionsMenu() {
            document.querySelector(".menu").style.display = "none";
            document.querySelector(".options-menu").style.display = "block";
        }

        function closeOptionsMenu() {
            document.querySelector(".options-menu").style.display = "none";
            document.querySelector(".menu").style.display = "block";
        }

        function showCredits() {
            alert("Credits to RobTopGames for the original game and music! \nCredits to ForeverBound, DJVI, and Step for the amazing original Geometry Dash music!");
        }

        function updateVolumeLabel() {
            const volume = document.getElementById("volume-slider").value;
            document.getElementById("volume-label").innerText = volume;
            document.getElementById("menu-music").volume = volume / 100;
        }

        function openLevelEditor() {
            window.location.href = "leveleditor.html";
        }
    </script>
</body>
</html>
